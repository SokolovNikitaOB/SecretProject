<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/banners-style.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../js/banners-script.js"></script>

    <title th:text="${banner.name}"/>
</head>
<body>
<div th:insert="fragments/header :: header" class="container"/>
<div class="container">
    <main>
        <div th:replace="fragments/banners-left-panel :: left-panel"/>
        <div class="right-panel">
            <div th:replace="fragments/banner :: banner"/>
            <form th:method="POST" th:action="@{/banners/{id}(id=${banner.id})}">
                <input type="hidden" name="_method" value="delete">
               <input type="submit" value="Delete" id="delete-button" class="special-font-size">
            </form>
            <button id="edit-button"><a th:href="'/banners/' + ${banner.id} + '/edit'" th:text="Edit" class="special-font-size"/></button>
            <button id="back-button"><a href="/banners" class="special-font-size">Back</a></button>
        </div>
    </main>
</div>
<div th:insert="fragments/footer :: footer" class="container"/>
</body>
</html>
