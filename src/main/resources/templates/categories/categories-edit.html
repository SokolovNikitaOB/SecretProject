<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/categories-style.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../js/categories-script.js"></script>

    <title>Edit category</title>
</head>
<body>
<div th:insert="fragments/header :: header" class="container"/>
<div class="container">
    <main>
        <div th:replace="fragments/categories-left-panel :: left-panel" class="left-panel"/>
        <div class="right-panel">
            <h2>Update category</h2>
            <form th:action="@{/categories/{id}(id=${category.id})}" th:object="${category}" method="POST" id="edit-form">
                <input type="hidden" name="_method" value="patch">

                <div class="name-of-string">Name</div><input class="value-of-string special-font-size" type="text" name="name" th:field="${category.name}">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="errors">Name error</div>

                <div class="name-of-string">Request ID</div><input class="value-of-string special-font-size" type="text" name="requestId" th:field="${category.requestId}">
                <div th:if="${#fields.hasErrors('requestId')}" th:errors="*{requestId}" class="errors">Request ID error</div>

            </form>
            <button type="submit" id="save-button" form="edit-form" class="special-font-size">Save</button>
            <button id="back-button"><a th:href="'/categories/' + ${category.id}" class="special-font-size">Back</a></button>
        </div>
    </main>
</div>
<div th:insert="fragments/footer :: footer" class="container"/>
</body>
</html>
